<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Course Management.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="E:\Assignment\crud_app\assets\css\style.css">
</head>
<body>
    <!--Header-->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">Course Management System</a>
                </div>
            </div>
        </nav>
    </header>
    <!--Header-->

    <!--Main site-->
        <main id="site-main">
            <div class="container"> 
                <div class="box-nav d-flex justify-between">
                    <div class="filter">
                    <a href="/"><i class="fas fa-angle-double-left"></i>All Users</a>
                </div>
                </div>
                <div class="form-title text-center">
                    <h2 class="text-dark">New User</h2>
                    <span class="text-light">Use the below form to create a new account.</span>
                </div>
                <form  method="POST" id="update_user">
                    <div class="new_user">
                        <div class="form_group">
                            <label for="cname" class="text-light">c_name</label>
                            <input type="hidden" name="id" value="">
                            <input type="text" name="name" value="" placeholder="ur name">
                        </div>
                        <div class="form_group">
                            <label for="cduretion" class="text-light">c_duration</label>
                            <input type="text" name="duration" value="" placeholder="duration">
                        </div>
                        <div class="form_group">
                            <label for="cfees" class="text-light">c_fees</label>
                            <input type="text" name="cfees" value="" placeholder="Course_fees">
                        </div>
                        <div class="form-group">
                            <label for="status" class="text-light">Status</label>
                            <div class="rideo inline">
                                <input type="radio" id="radio-2" name="status" value="Active">
                                <label for="radio-2" class="text-light">Active</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" id="radio-3" name="status" value="Inactive">
                                <label for="radio-3" class="text-light">Inactive</label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn text-dark update">Save</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    <!--Main site-->
</body>
</html>
